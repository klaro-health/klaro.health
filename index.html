<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klaro.Chat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat-container {
      width: 100%;
      max-width: 500px;
      height: 80vh;
      background: #ffffff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .chat-bubble {
      max-width: 80%;
      margin-bottom: 0.75rem;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      line-height: 1.4;
    }

    .chat-bubble.user {
      background: #e0f7fa;
      align-self: flex-end;
    }

    .chat-bubble.bot {
      background: #eeeeee;
      align-self: flex-start;
    }

    #chat-form {
      display: flex;
      padding: 0.75rem;
      border-top: 1px solid #ddd;
      background: #fafafa;
    }

    #user-input {
      flex-grow: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      font-size: 1rem;
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0097a7;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Frag Klaro..." required />
      <button type="submit">Senden</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chat = document.getElementById("chat");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;

      addMessage("user", question);
      input.value = "";

      addMessage("bot", "Denke nach...");
      const response = await fetchGPTAnswer(question);

      chat.lastChild.textContent = response;
    });

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.className = `chat-bubble ${sender}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function fetchGPTAnswer(question) {
      const webhookUrl = "https://hook.us1.make.com/DEIN-WEBHOOK-URL"; // ← Setze hier deine echte Make-Webhook-URL ein

      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        if (!response.ok) {
          throw new Error("Serverfehler");
        }

        const data = await response.json();
        return data.answer || "Klaro konnte leider keine Antwort liefern.";
      } catch (error) {
        return "Es ist ein Fehler aufgetreten. Bitte versuche es später erneut.";
      }
    }
  </script>
</body>
</html>
